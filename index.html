<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Project Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      const correctPassword = "691109"; // Change this password before publishing

      if (input === correctPassword) {
        window.location.href = "main.html"; // Redirect to your main site
      } else {
        errorDiv.textContent = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
